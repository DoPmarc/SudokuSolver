<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Layout Beispiel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap 5 CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
	<style>
		body {
			background-image: url('backgrounds/wood.jpg');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			min-height: 100vh;
		}
		
		.button-grid {
			display: grid;
			grid-template-columns: repeat(4, 60px);
			grid-template-rows: repeat(5, 60px);
			gap: 10px;
			justify-content: start;
		}
		.btn-square {
			width: 60px;
			height: 60px;
			border-radius: 15px !important;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			font-size: 1.2rem;
		}
		.btn-wide {
			grid-column: 1 / span 2;
			grid-row: 5;
			width: 130px; /* 2x60px + 1x10px gap */;
		}
		.btn-tall {
			grid-column: 4;
			grid-row: 4 / span 2;
			height: 130px; /* 2x60px + 1x10px gap */
		}
		
		.timer {
			font-size: 2rem;
			font-weight: bold;
			margin-bottom: 10px;
		}
		
		.btn-custom-white {
			background-color: rgba(0, 0, 0, 0.3) !important;
			color: #fff !important;
			border-top: 2px solid rgba(0,0,0,0.8);
			border-left: 2px solid rgba(0,0,0,0.8);
			border-bottom: 2px solid rgba(255,255,255,0.3);
			border-right: 2px solid rgba(255,255,255,0.3);
			box-shadow: none;
			font-size: 1.2rem;
		}
		
		.btn-custom-white:hover,
		.btn-custom-white:focus {
			background-color: rgba(0, 0, 0, 0.5) !important;
			color: #fff !important;
		}
		
		.rechte-spalte-bg {
			/*box-shadow: 8px 8px 24px 0 rgba(0,0,0,0.35);*/
			background: none !important; /* Keine alten Hintergründe */
			padding: 0;
		}
		
		.block-top {
			background: url('backgrounds/block-top.png') top center no-repeat;
			background-size: 100% auto;
			height: 40px; /* Passe die Höhe an dein Bild an! */
			min-height: 30px;
			width: 100%;
		}
		
		.block-bottom {
			background: url('backgrounds/block-bottom.png') bottom center no-repeat;
			background-size: 100% auto;
			height: 20px; /* Passe die Höhe an dein Bild an! */
			min-height: 20px;
			width: 100%;
		}
		
		.block-content {
			background: url('backgrounds/block-content.png') top center repeat-y;
			background-size: 100% auto;
			width: 100%;
			/* optional: padding für Content */
		}
		
		
	</style>
</head>
<body>
<div class="container my-5">
	<div class="row">
		<!-- Linke Spalte -->
		<div class="col-4">
			<div class="button-grid">
				<!-- 1. Zeile -->
				<button class="btn btn-custom-white btn-square"><i class="bi bi-gear"></i></button>
				<button class="btn btn-custom-white btn-square"><i class="bi bi-arrow-counterclockwise"></i></button>
				<button class="btn btn-custom-white btn-square"><i class="bi bi-arrow-clockwise"></i></button>
				<button class="btn btn-custom-white btn-square"><i class="bi bi-ban"></i></button>
				<!-- 2. Zeile -->
				<button class="btn btn-custom-white btn-square">7</button>
				<button class="btn btn-custom-white btn-square">8</button>
				<button class="btn btn-custom-white btn-square">9</button>
				<button class="btn btn-custom-white btn-square">-</button>
				<!-- 3. Zeile -->
				<button class="btn btn-custom-white btn-square">4</button>
				<button class="btn btn-custom-white btn-square">5</button>
				<button class="btn btn-custom-white btn-square">6</button>
				<button class="btn btn-custom-white btn-square">+</button>
				<!-- 4. Zeile -->
				<button class="btn btn-custom-white btn-square">1</button>
				<button class="btn btn-custom-white btn-square">2</button>
				<button class="btn btn-custom-white btn-square">3</button>
				<button class="btn btn-custom-white btn-square btn-tall"><i class="bi bi-9-square"></i></button>
				
				<!-- 5. Zeile -->
				<button class="btn btn-custom-white btn-square btn-wide">0</button>
				<button class="btn btn-custom-white btn-square">klein</button>
			
			</div>
		
		</div>
		
		
		<!-- Mittlere Spalte -->
		<div class="col-6">
			<!-- Hier kann beliebiger Inhalt stehen -->
		</div>
		
		
		<!-- Rechte Spalte -->
		<div class="col-2 rechte-spalte-bg d-flex flex-column p-0" style="height: 100%;">
			<!-- Oben -->
			<div class="block-top"></div>
			<!-- Mitte -->
			<div class="block-content justify-content-start px-3">
				<!-- Hier kommt der Inhalt der rechten Spalte rein! -->
				<div class="timer" id="timer">0:00:00</div>
				<div class="mb-3">Beste Zeit:</div>
				<div class="mb-2 fw-bold">REGELN:</div>
				<div class="accordion" id="regelnAccordion">
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingOne">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
								1
							</button>
						</h2>
						<div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#regelnAccordion">
							<div class="accordion-body">
								Regel 1 Text.
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingTwo">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
								2
							</button>
						</h2>
						<div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#regelnAccordion">
							<div class="accordion-body">
								Regel 2 Text.
							</div>
						</div>
					</div>
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingThree">
							<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
								3
							</button>
						</h2>
						<div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#regelnAccordion">
							<div class="accordion-body">
								Regel 3 Text.
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Unten -->
			<div class="block-bottom"></div>
		</div>
	</div>
</div>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<!-- Timer Script -->
<script>
    let seconds = 0;
    const timerElement = document.getElementById('timer');

    function formatTime(sec) {
        const h = Math.floor(sec / 3600);
        const m = Math.floor((sec % 3600) / 60);
        const s = sec % 60;
        return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    timerElement.textContent = formatTime(seconds);

    setInterval(() => {
        seconds++;
        timerElement.textContent = formatTime(seconds);
    }, 1000);
</script>
<script>
    // Standard-Größe, wie im CSS gesetzt
    let currentFontSize = 1.2;

    // Selektiere alle Grid-Buttons
    const gridButtons = document.querySelectorAll('.button-grid .btn-square');

    // Selektiere + und - Button anhand ihres Textinhalts
    const plusBtn = Array.from(gridButtons).find(btn => btn.textContent.trim() === '+');
    const minusBtn = Array.from(gridButtons).find(btn => btn.textContent.trim() === '-');

    function updateFontSize() {
        gridButtons.forEach(btn => {
            btn.style.fontSize = currentFontSize + 'rem';
        });
    }

    plusBtn?.addEventListener('click', () => {
        currentFontSize += 0.1;
        updateFontSize();
    });

    minusBtn?.addEventListener('click', () => {
        currentFontSize = Math.max(0.3, currentFontSize - 0.1); // Mindestgröße 0.3rem
        updateFontSize();
    });

    document.addEventListener('keydown', function(event) {
        // + auf Haupttastatur oder Numpad
        if (event.key === '+' || event.key === 'Add') {
            // Simuliere Klick auf den + Button
            const plusBtn = Array.from(document.querySelectorAll('.button-grid .btn-square'))
                .find(btn => btn.textContent.trim() === '+');
            plusBtn?.click();
            event.preventDefault();
        }
        // - auf Haupttastatur oder Numpad
        if (event.key === '-' || event.key === 'Subtract') {
            // Simuliere Klick auf den - Button
            const minusBtn = Array.from(document.querySelectorAll('.button-grid .btn-square'))
                .find(btn => btn.textContent.trim() === '-');
            minusBtn?.click();
            event.preventDefault();
        }
    });

</script>

</body>
</html>
