<!-- Rule Manager UI -->
<div class="mt-4">
  <label for="ruleSearchInput" class="form-label fw-bold">Click to add rules:</label>
  <div class="position-relative">
    <input type="text" id="ruleSearchInput" class="form-control" placeholder="Start typing..." autocomplete="off">
    <ul id="ruleDropdown" class="list-group position-absolute w-100 rounded overflow-auto" style="z-index: 1000;"></ul>
  </div>

  <!-- Accordion Container -->
  <div id="accordionContainer" class="accordion mt-4 w-100 flex-fill overflow-auto pt-3" style="max-height: 500px; overflow-y: scroll;"></div>
</div>
