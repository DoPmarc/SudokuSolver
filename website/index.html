<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sudoku Rule Editor</title>
    <!-- Bootstrap 5 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
    />
    <!-- Font Awesome for icons -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <!-- Your custom styles -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container-fluid h-100">
    <div class="row h-100">
        <!-- Sidebar: rule lists -->
        <div class="col-3 border-end pt-4">
            <div class="accordion" id="ruleAccordion">
                <!-- White Kropki -->
                <div class="accordion-item mb-3">
                    <h2
                            class="accordion-header px-3 d-flex justify-content-between align-items-center"
                            id="headingWhite"
                    >
                        <button
                                class="accordion-button collapsed flex-grow-1"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseWhite"
                        >
                            White Kropki
                        </button>
                        <button id="btnWhite" class="btn btn-sm btn-outline-primary ms-2">
                            <i class="fa fa-plus"></i>
                        </button>
                    </h2>
                    <div
                            id="collapseWhite"
                            class="accordion-collapse collapse show"
                            data-bs-parent="#ruleAccordion"
                    >
                        <div class="accordion-body p-2">
                            <ul
                                    id="listWhite"
                                    class="list-group list-group-flush"
                            ></ul>
                        </div>
                    </div>
                </div>
                <!-- Black Kropki -->
                <div class="accordion-item mb-3">
                    <h2
                            class="accordion-header px-3 d-flex justify-content-between align-items-center"
                            id="headingBlack"
                    >
                        <button
                                class="accordion-button collapsed flex-grow-1"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseBlack"
                        >
                            Black Kropki
                        </button>
                        <button id="btnBlack" class="btn btn-sm btn-outline-primary ms-2">
                            <i class="fa fa-plus"></i>
                        </button>
                    </h2>
                    <div
                            id="collapseBlack"
                            class="accordion-collapse collapse show"
                            data-bs-parent="#ruleAccordion"
                    >
                        <div class="accordion-body p-2">
                            <ul
                                    id="listBlack"
                                    class="list-group list-group-flush"
                            ></ul>
                        </div>
                    </div>
                </div>
                <!-- V Rule -->
                <div class="accordion-item mb-3">
                    <h2
                            class="accordion-header px-3 d-flex justify-content-between align-items-center"
                            id="headingV"
                    >
                        <button
                                class="accordion-button collapsed flex-grow-1"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseV"
                        >
                            V Rule
                        </button>
                        <button id="btnV" class="btn btn-sm btn-outline-primary ms-2">
                            <i class="fa fa-plus"></i>
                        </button>
                    </h2>
                    <div
                            id="collapseV"
                            class="accordion-collapse collapse show"
                            data-bs-parent="#ruleAccordion"
                    >
                        <div class="accordion-body p-2">
                            <ul id="listV" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                </div>
                <!-- X Rule -->
                <div class="accordion-item mb-3">
                    <h2
                            class="accordion-header px-3 d-flex justify-content-between align-items-center"
                            id="headingX"
                    >
                        <button
                                class="accordion-button collapsed flex-grow-1"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseX"
                        >
                            X Rule
                        </button>
                        <button id="btnX" class="btn btn-sm btn-outline-primary ms-2">
                            <i class="fa fa-plus"></i>
                        </button>
                    </h2>
                    <div
                            id="collapseX"
                            class="accordion-collapse collapse show"
                            data-bs-parent="#ruleAccordion"
                    >
                        <div class="accordion-body p-2">
                            <ul id="listX" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                </div>
                <!-- Arrow Rule -->
                <div class="accordion-item">
                    <h2
                            class="accordion-header px-3 d-flex justify-content-between align-items-center"
                            id="headingArrow"
                    >
                        <button
                                class="accordion-button collapsed flex-grow-1"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapseArrow"
                        >
                            Arrow Rule
                        </button>
                        <button id="btnArrow" class="btn btn-sm btn-outline-primary ms-2">
                            <i class="fa fa-plus"></i>
                        </button>
                    </h2>
                    <div
                            id="collapseArrow"
                            class="accordion-collapse collapse show"
                            data-bs-parent="#ruleAccordion"
                    >
                        <div class="accordion-body p-2">
                            <ul
                                    id="listArrow"
                                    class="list-group list-group-flush"
                            ></ul>
                        </div>
                    </div>
                </div>
                <!-- Sandwich -->
                <div class="accordion-item mb-3">
                    <h2 class="accordion-header px-3 d-flex justify-content-between align-items-center">
                        <button class="accordion-button collapsed flex-grow-1" data-bs-toggle="collapse" data-bs-target="#collapseSandwich">
                            Sandwich
                        </button>
                        <button id="btnSandwich" class="btn btn-sm btn-outline-primary ms-2">
                            <i class="fa fa-plus"></i>
                        </button>
                    </h2>
                    <div id="collapseSandwich" class="accordion-collapse collapse show" data-bs-parent="#ruleAccordion">
                        <div class="accordion-body p-2">
                            <ul id="listSandwich" class="list-group list-group-flush"></ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- Main board area -->
        <div
                class="col-9 d-flex align-items-center justify-content-center"
        >
            <div class="board-container">
                <div id="board" class="board"></div>
                <svg id="svgOverlay" class="overlay">
                    <defs>
                        <marker
                                id="arrowhead"
                                markerWidth="10"
                                markerHeight="7"
                                refX="10"
                                refY="3.5"
                                orient="auto"
                        >
                            <polygon
                                    points="0 0,10 3.5,0 7"
                                    fill="#000"
                            />
                        </marker>
                        <marker
                                id="arrowhead-blue"
                                markerWidth="10"
                                markerHeight="7"
                                refX="10"
                                refY="3.5"
                                orient="auto"
                        >
                            <polygon
                                    points="0 0,10 3.5,0 7"
                                    fill="#007bff"
                            />
                        </marker>
                    </defs>
                </svg>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS bundle -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
></script>
<!-- Your custom script -->
<script src="script.js"></script>
</body>
</html>
